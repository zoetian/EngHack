<!DOCTYPE html>
<html ng-app="myApp">
<head>
<title>Class Room</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script type="text/javascript">


var myInsured = angular.module('myApp', []);
myInsured.controller('dataCtrl', function($scope, $http) {
$http.get("data.json").success(function (response) {

$scope.items = response.datas;



 $scope.query = {}
    $scope.queryBy = '$'
       $scope.orderProp="w";



});
});
</script>
<style type="text/css">
/*Style for Table*/
table, th , td {
	 <col width="130">
border: 1px solid grey;
border-collapse: collapse;
padding: 30px;
font-family: arial;
text-align:center;
 margin: 0px auto;   
}
/*Style for Table Header*/
th {
background: green;
color: white;
text-align: center;
}
/*Style for Alternate Rows*/
table tr:nth-child(odd) {
background-color: #C2EBC3;
}
table tr:nth-child(even) {
background-color: #FFFFFF;
}
</style>
</head>
<body ng-controller="dataCtrl">


<table >
        <tr>
            <td align="right">Search :</td>
            <td><input ng-model="query[queryBy]" /></td>
        </tr>           
        <tr>
            <td align="right">Search By :</td>
            <td>
                <select ng-model="queryBy">
                    <option value="$"></option>
                    <option value="s">From</option>
                    <option value="e">To</option>
                    <option value="r">Room</option>
                      <option value="w">Day</option>
                </select>   


            </td>
        </tr>
    </table>
    <hr>



<table>


<tr>

<col width="190">
<col width="190">
<col width="190">
<col width="190">
<th>From</th>
<th>To</th>
<th>Room</th>
<th>Day</th>

</tr>
<tr ng-repeat="class in items  | filter:query ">
<td>{{ class.s }}</td>
<td>{{ class.e }}</td>
<td>{{ class.r }}</td>
<td>{{ class.w }}</td>

 
</tr>
</table>


</body>
</html>
